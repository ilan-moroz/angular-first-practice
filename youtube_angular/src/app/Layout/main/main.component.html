<div class="Box">
  <h1>Login</h1>
  <br />
  <input
    [type]="myType"
    name="uName"
    id="userName"
    [placeholder]="myPlaceHolder"
  />
  <br />
  <br />
  <input
    type="password"
    name="uPass"
    id="password"
    placeholder="Password"
    (input)="onPassUpdate($event)"
  />
</div>
<br /><br />
<div class="Box">
  <input
    type="number"
    name="age"
    id="age"
    placeholder="Age"
    [(ngModel)]="myAge"
  />
  <h2>You was born in {{ 2023 - myAge }}</h2>
</div>
