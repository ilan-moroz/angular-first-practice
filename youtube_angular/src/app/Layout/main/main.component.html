<div class="Box">
  <h1>Login</h1>
  <br />
  <input
    [type]="myType"
    name="uName"
    id="userName"
    [placeholder]="myPlaceHolder"
  />
  <br />
  <br />
  <input
    type="password"
    name="uPass"
    id="password"
    placeholder="Password"
    (input)="onPassUpdate($event)"
  />
</div>
<br /><br />
<div class="Box"></div>
