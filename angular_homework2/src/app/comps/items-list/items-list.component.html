<div style="justify-content: center">
  <h2>List of product you added</h2>
  <div *ngFor="let item of listFruits_ar">
    {{ item }}
  </div>
  <div *ngFor="let item of drinks_ar">
    <h3>{{ item.name | uppercase }}</h3>
    <div>Price: {{ item.price | number : "1.2" | currency : "USD" }}</div>
    <div>Alcohol: {{ item.alcohol | percent }}</div>
    <div>Expired: {{ item.expired | date : "dd/MM/yyyy" }}</div>
  </div>
</div>
